<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Todo List</title>

  <!-- Google Font Cyberpunk -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div class="app">
  <h1>âš¡ TODO SYSTEM âš¡</h1>

  <!-- ================= KATEGORI ================= -->
  <section class="section">
    <h3>Kelola Kategori</h3>
    <form id="categoryForm" class="flex">
      <input type="text" id="categoryName" placeholder="Nama kategori" required>
      <input type="color" id="categoryColor">
      <input type="text" id="categoryIcon" placeholder="Icon (contoh: ðŸ“š)" required>
      <button type="submit">Tambah</button>
    </form>
    <ul id="categoryList" class="category-list"></ul>
  </section>

  <!-- ================= TAMBAH TASK ================= -->
  <section class="section">
    <h3>Tambah Task</h3>
    <form id="taskForm" class="flex">
      <input type="text" id="taskInput" placeholder="Tulis task..." required>

      <select id="categorySelect" required></select>

      <input type="date" id="deadlineInput">

      <button type="submit">Tambah</button>
    </form>
  </section>

  <!-- ================= FILTER ================= -->
  <section class="section">
    <h3>Filter</h3>

    <!-- Filter Kategori -->
    <div id="filterCategory" class="filter-container"></div>

    <!-- Filter Status -->
    <div class="filter-status">
      <button data-status="all">Semua</button>
      <button data-status="pending">Pending</button>
      <button data-status="completed">Selesai</button>
    </div>
  </section>

  <!-- ================= SEARCH ================= -->
  <section class="section">
    <h3>Search Task</h3>
    <input type="text" id="searchInput" >
  </section>

  <!-- ================= STATISTIK ================= -->
  <section class="section">
    <h3>Statistik</h3>
    <div id="statsContainer">
      <p>Total Task: <span id="totalTask">0</span></p>
      <p>Completed: <span id="completedTask">0</span></p>
      <p>Pending: <span id="pendingTask">0</span></p>
    </div>
  </section>

  <!-- ================= TASK LIST ================= -->
  <section class="section">
    <h3>Daftar Task</h3>
    <ul id="taskList"></ul>
  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
