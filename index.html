<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="app">
  <h1>Todo List</h1>

  <!-- Kelola Kategori -->
  <section class="section">
    <h3>Kelola Kategori</h3>
    <form id="categoryForm" class="flex">
      <input type="text" id="categoryName" placeholder="Nama kategori">
      <input type="color" id="categoryColor">
      <input type="text" id="categoryIcon" placeholder="Icon">
      <button type="submit">Tambah</button>
    </form>
    <ul id="categoryList" class="category-list"></ul>
  </section>

  <!-- Tambah Task -->
  <section class="section">
    <h3>Tambah Task</h3>
    <form id="taskForm" class="flex">
      <input type="text" id="taskInput" placeholder="Tulis task...">
      <select id="categorySelect"></select>
      <button type="submit">Tambah</button>
    </form>
  </section>

  <!-- Filter -->
  <section class="section">
    <h3>Filter Kategori</h3>
    <div id="filterCategory" class="filter-container"></div>
  </section>

  <!-- Task List -->
  <section class="section">
    <h3>Daftar Task</h3>
    <ul id="taskList"></ul>
  </section>
</div>


  <script src="js/app.js"></script>
</body>
</html>
